<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sölen Tarzı Sayfa - Slayt</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color-start: #D21B21;
            --primary-color-end: #FFA600;
            --text-color-white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right, var(--primary-color-start), var(--primary-color-end));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .main-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .top-heading {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color-white);
            margin: 0;
            letter-spacing: 2px;
        }

        .main-heading {
            font-size: 10rem;
            font-weight: 900;
            color: var(--text-color-white);
            letter-spacing: -5px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: -20px 0 0 0;
        }

        .slider-section {
            position: absolute;
            bottom: 5%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 900px; /* Slayt genişliği */
            height: 400px; /* Slayt yüksekliği artırıldı */
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            border: none;
            color: var(--text-color-white);
            padding: 15px;
            cursor: pointer;
            z-index: 3;
            font-size: 2rem;
            font-weight: 900;
            border-radius: 50%;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .nav-button:hover {
            opacity: 1;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="main-content">
            <h2 class="top-heading">HAYATIN HER ANINDA</h2>
            <h1 class="main-heading">SÖLEN</h1>
        </div>

        <div class="slider-section">
            <button class="nav-button prev">&#10094;</button>
            <div class="slider">
                <div class="slides">
                    <div class="slide"><img src="slide1.png" alt="Ürün 1"></div>
                    <div class="slide"><img src="slide2.png" alt="Ürün 2"></div>
                    <div class="slide"><img src="slide3.png" alt="Ürün 3"></div>
                    <div class="slide"><img src="slide4.png" alt="Ürün 4"></div>
                </div>
            </div>
            <button class="nav-button next">&#10095;</button>
        </div>

    </div>

    <script>
        const slides = document.querySelector('.slides');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const totalSlides = document.querySelectorAll('.slide').length;
        let currentIndex = 0;

        function updateSlider() {
            slides.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateSlider();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateSlider();
        }
        
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        setInterval(nextSlide, 3000);
    </script>

</body>
</html>
